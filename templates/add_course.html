{% extends "base.html" %}

{% block title %}Add Course - Sire Cup{% endblock %}

{% block content %}
    <h1 class="mb-8">Add New Golf Course</h1>
    {% if error %}
        <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">{{ error }}</span>
        </p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_course') }}" class="space-y-6">
        <div>
            <label for="name" class="block text-lg font-medium text-gray-700 mb-1">Course Name:</label>
            <input type="text" id="name" name="name" required value="{{ name if name else '' }}"
                   class="form-input">
        </div>

        <div>
            <label for="pars" class="block text-lg font-medium text-gray-700 mb-1">Pars for 18 Holes (comma-separated, e.g., 4,4,3,5,...):</label>
            <input type="text" id="pars" name="pars" required value="{{ pars if pars else '' }}"
                   class="form-input">
            <p class="text-sm text-gray-500 mt-2">Enter 18 numbers, separated by commas.</p>
        </div>

        <div>
            <button type="submit" class="btn-primary">
                Add Course
            </button>
        </div>
    </form>
    <p class="mt-8"><a href="{{ url_for('courses') }}">Back to Manage Courses</a></p>
{% endblock %}

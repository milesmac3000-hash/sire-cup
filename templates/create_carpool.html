{% extends "base.html" %}

{% block title %}Create Carpool | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('carpools') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Carpools
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-car text-masters-green mr-3"></i>Create Carpool
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-2xl">
    <div class="gradient-bg px-6 py-4">
        <h3 class="text-white font-bold text-lg">Carpool Details</h3>
    </div>
    <form method="POST" class="p-6 space-y-6">
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Carpool Name</label>
            <input type="text" name="name" id="name" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="e.g., Mike's SUV, Airport Run">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" id="description" rows="2"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="Details about pickup times, meeting location, etc."></textarea>
        </div>
        
        <div>
            <label for="max_members" class="block text-sm font-semibold text-gray-700 mb-2">Max Seats (optional)</label>
            <input type="number" name="max_members" id="max_members" min="1"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="Leave empty for unlimited">
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Create Carpool</span>
            </button>
            <a href="{{ url_for('carpools') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sire Cup{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        masters: {
                            green: '#006747',
                            dark: '#004d35',
                            gold: '#C8A962',
                            cream: '#F5F1E6'
                        }
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-font-smoothing: antialiased; }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .glass-dark {
            background: rgba(0, 103, 71, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #006747 0%, #004d35 50%, #003326 100%);
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, #C8A962 0%, #B8965A 100%);
        }
        
        .text-gold-gradient {
            background: linear-gradient(135deg, #C8A962 0%, #DFC07A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 103, 71, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #006747 0%, #004d35 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 103, 71, 0.3);
        }
        
        .btn-gold {
            background: linear-gradient(135deg, #C8A962 0%, #B8965A 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(200, 169, 98, 0.4);
        }
        
        .nav-item {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #C8A962;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-item:hover::after,
        .nav-item.active::after {
            width: 100%;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #006747; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #004d35; }
        
        /* Form inputs */
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #006747;
            box-shadow: 0 0 0 4px rgba(0, 103, 71, 0.1);
            outline: none;
        }
        
        /* Mobile nav */
        .mobile-nav {
            display: none;
        }
        
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .mobile-nav { display: flex; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans leading-relaxed min-h-screen">
    <!-- Top Navigation -->
    <nav class="gradient-bg sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="{{ url_for('index') }}" class="flex items-center space-x-3 group">
                    <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition-all">
                        <i class="fas fa-golf-ball text-masters-gold text-lg"></i>
                    </div>
                    <span class="text-white font-display text-xl font-bold tracking-tight">Sire Cup</span>
                </a>
                
                <!-- Desktop Navigation -->
                <div class="desktop-nav hidden md:flex items-center space-x-1">
                    <a href="{{ url_for('index') }}" class="nav-item px-4 py-2 text-white/90 hover:text-white font-medium text-sm">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="{{ url_for('matches') }}" class="nav-item px-4 py-2 text-white/90 hover:text-white font-medium text-sm">
                        <i class="fas fa-trophy mr-2"></i>Matches
                    </a>
                    <a href="{{ url_for('travel') }}" class="nav-item px-4 py-2 text-white/90 hover:text-white font-medium text-sm">
                        <i class="fas fa-plane mr-2"></i>Travel
                    </a>
                    <a href="{{ url_for('rounds') }}" class="nav-item px-4 py-2 text-white/90 hover:text-white font-medium text-sm">
                        <i class="fas fa-flag mr-2"></i>Rounds
                    </a>
                    <a href="{{ url_for('expenses') }}" class="nav-item px-4 py-2 text-white/90 hover:text-white font-medium text-sm">
                        <i class="fas fa-receipt mr-2"></i>Expenses
                    </a>
                    <a href="{{ url_for('announcements') }}" class="nav-item px-4 py-2 text-white/90 hover:text-white font-medium text-sm">
                        <i class="fas fa-bullhorn mr-2"></i>News
                    </a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()" class="md:hidden text-white p-2">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="mobile-nav hidden md:hidden bg-masters-dark border-t border-white/10">
            <div class="px-4 py-3 space-y-2">
                <a href="{{ url_for('index') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-home mr-3 w-5"></i>Home
                </a>
                <a href="{{ url_for('matches') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-trophy mr-3 w-5"></i>Matches
                </a>
                <a href="{{ url_for('travel') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-plane mr-3 w-5"></i>Travel
                </a>
                <a href="{{ url_for('carpools') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-car mr-3 w-5"></i>Carpools
                </a>
                <a href="{{ url_for('courses') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-golf-ball mr-3 w-5"></i>Courses
                </a>
                <a href="{{ url_for('rounds') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-flag mr-3 w-5"></i>Rounds
                </a>
                <a href="{{ url_for('expenses') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-receipt mr-3 w-5"></i>Expenses
                </a>
                <a href="{{ url_for('settle_up') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-handshake mr-3 w-5"></i>Settle Up
                </a>
                <a href="{{ url_for('announcements') }}" class="block px-4 py-3 text-white/90 hover:bg-white/10 rounded-lg transition-all">
                    <i class="fas fa-bullhorn mr-3 w-5"></i>Announcements
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center">
                        <i class="fas fa-golf-ball text-masters-gold text-sm"></i>
                    </div>
                    <span class="text-gray-600 font-medium">Sire Cup {{ now().year }}</span>
                </div>
                <p class="text-gray-400 text-sm">May your drives be straight and your putts be true. â›³</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
        
        // Add fade-in animation to main content
        document.addEventListener('DOMContentLoaded', function() {
            const main = document.querySelector('main');
            main.classList.add('fade-in');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

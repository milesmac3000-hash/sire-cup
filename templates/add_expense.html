{% extends "base.html" %}

{% block title %}Add Expense - Sire Cup{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold text-blue-700 mb-6">Add New Expense</h1>
    <form method="POST" action="{{ url_for('add_expense') }}" class="space-y-4">
        <div>
            <label for="description" class="block text-lg font-medium text-gray-700 mb-1">Description:</label>
            <input type="text" id="description" name="description" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg">
        </div>

        <div>
            <label for="amount" class="block text-lg font-medium text-gray-700 mb-1">Amount ($):</label>
            <input type="number" step="0.01" id="amount" name="amount" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg">
        </div>

        <div>
            <label for="payer_id" class="block text-lg font-medium text-gray-700 mb-1">Paid By:</label>
            <select id="payer_id" name="payer_id" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg">
                <option value="">-- Select Payer --</option>
                {% for player in players %}
                    <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="notes" class="block text-lg font-medium text-gray-700 mb-1">Notes (Optional):</label>
            <textarea id="notes" name="notes" rows="3"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg"></textarea>
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700 mb-1">Participants (who owes? Select all that apply):</label>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                {% for player in players %}
                    <div class="flex items-center bg-gray-50 p-2 rounded-md">
                        <input type="checkbox" id="participant_{{ player.id }}" name="participants" value="{{ player.id }}"
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="participant_{{ player.id }}" class="ml-2 text-gray-900">{{ player.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div>
            <button type="submit" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                Add Expense
            </button>
        </div>
    </form>
    <p class="mt-6"><a href="{{ url_for('expenses') }}" class="text-blue-500 hover:underline">Back to Manage Expenses</a></p>
{% endblock %}

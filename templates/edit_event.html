{% extends "base.html" %}

{% block title %}Edit Event | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('schedule') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Schedule
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-calendar-alt text-masters-green mr-3"></i>Edit Event
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-2xl">
    <div class="gradient-bg px-6 py-4">
        <h3 class="text-white font-bold text-lg">{{ event.title }}</h3>
    </div>
    <form method="POST" class="p-6 space-y-6">
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Event Title</label>
            <input type="text" name="title" id="title" required
                value="{{ event.title }}"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="event_type" class="block text-sm font-semibold text-gray-700 mb-2">Event Type</label>
                <select name="event_type" id="event_type" required
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
                    <option value="golf" {% if event.event_type == 'golf' %}selected{% endif %}>‚õ≥ Golf</option>
                    <option value="dinner" {% if event.event_type == 'dinner' %}selected{% endif %}>üçΩÔ∏è Dinner</option>
                    <option value="activity" {% if event.event_type == 'activity' %}selected{% endif %}>üéØ Activity</option>
                    <option value="travel" {% if event.event_type == 'travel' %}selected{% endif %}>‚úàÔ∏è Travel</option>
                    <option value="general" {% if event.event_type == 'general' %}selected{% endif %}>üìå General</option>
                </select>
            </div>
            
            <div>
                <label for="event_date" class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                <input type="date" name="event_date" id="event_date" required
                    value="{{ event.event_date.strftime('%Y-%m-%d') }}"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="start_time" class="block text-sm font-semibold text-gray-700 mb-2">Start Time</label>
                <input type="text" name="start_time" id="start_time"
                    value="{{ event.start_time or '' }}"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                    placeholder="e.g., 8:00 AM">
            </div>
            
            <div>
                <label for="end_time" class="block text-sm font-semibold text-gray-700 mb-2">End Time (optional)</label>
                <input type="text" name="end_time" id="end_time"
                    value="{{ event.end_time or '' }}"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                    placeholder="e.g., 1:00 PM">
            </div>
        </div>
        
        <div>
            <label for="location" class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
            <input type="text" name="location" id="location"
                value="{{ event.location or '' }}"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
        </div>
        
        <div>
            <label for="course_id" class="block text-sm font-semibold text-gray-700 mb-2">Link to Course (optional)</label>
            <select name="course_id" id="course_id"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
                <option value="">-- Not a golf event --</option>
                {% for course in courses %}
                <option value="{{ course.id }}" {% if event.course_id == course.id %}selected{% endif %}>{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" id="description" rows="2"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">{{ event.description or '' }}</textarea>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes (optional)</label>
            <textarea name="notes" id="notes" rows="2"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">{{ event.notes or '' }}</textarea>
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-save"></i>
                <span>Save Changes</span>
            </button>
            <a href="{{ url_for('delete_event', event_id=event.id) }}" 
               onclick="return confirm('Delete this event?')"
               class="px-6 py-3 bg-red-100 hover:bg-red-500 hover:text-white rounded-xl transition-all text-red-600 font-semibold flex items-center justify-center">
                <i class="fas fa-trash"></i>
            </a>
            <a href="{{ url_for('schedule') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

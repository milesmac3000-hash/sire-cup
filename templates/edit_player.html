{% extends "base.html" %}

{% block title %}Edit {{ player.name }} | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('index') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-user-edit text-masters-green mr-3"></i>Edit Player
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-2xl">
    <div class="gradient-bg px-6 py-4 flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center text-white font-bold text-xl">
            {{ player.name[0] }}
        </div>
        <h3 class="text-white font-bold text-lg">{{ player.name }}</h3>
    </div>
    <form method="POST" class="p-6 space-y-6">
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Player Name</label>
            <input type="text" name="name" id="name" value="{{ player.name }}" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
        </div>
        
        <div>
            <label for="handicap" class="block text-sm font-semibold text-gray-700 mb-2">Handicap Index</label>
            <input type="number" name="handicap" id="handicap" step="0.1" value="{{ player.handicap }}" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
        </div>
        
        <div>
            <label for="team" class="block text-sm font-semibold text-gray-700 mb-2">Team Assignment</label>
            <select name="team" id="team"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
                <option value="">-- Unassigned --</option>
                {% for team in teams %}
                <option value="{{ team }}" {% if player.team == team %}selected{% endif %}>{{ team }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" name="is_captain" id="is_captain" value="1" {% if player.is_captain %}checked{% endif %}
                class="w-5 h-5 text-masters-green border-gray-300 rounded focus:ring-masters-green">
            <label for="is_captain" class="ml-3 text-sm font-semibold text-gray-700">
                <i class="fas fa-crown text-masters-gold mr-1"></i>Team Captain
            </label>
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-save"></i>
                <span>Save Changes</span>
            </button>
            <a href="{{ url_for('delete_player', player_id=player.id) }}" 
               onclick="return confirm('Delete this player and all their data?')"
               class="px-6 py-3 bg-red-100 hover:bg-red-500 hover:text-white rounded-xl transition-all text-red-600 font-semibold flex items-center justify-center">
                <i class="fas fa-trash"></i>
            </a>
            <a href="{{ url_for('index') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

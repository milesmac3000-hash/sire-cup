{% extends "base.html" %}

{% block title %}Edit Announcement | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('announcements') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Announcements
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-bullhorn text-masters-green mr-3"></i>Edit Announcement
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-2xl">
    <div class="gradient-bg px-6 py-4">
        <h3 class="text-white font-bold text-lg">Announcement Details</h3>
    </div>
    <form method="POST" class="p-6 space-y-6">
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" id="title" required
                value="{{ announcement.title }}"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
        </div>
        
        <div>
            <label for="content" class="block text-sm font-semibold text-gray-700 mb-2">Content</label>
            <textarea name="content" id="content" rows="5" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">{{ announcement.content }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="author" class="block text-sm font-semibold text-gray-700 mb-2">Author (optional)</label>
                <input type="text" name="author" id="author"
                    value="{{ announcement.author or '' }}"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                    placeholder="e.g., The Commissioner">
            </div>
            
            <div class="flex items-center pt-8">
                <input type="checkbox" name="pinned" id="pinned" value="1" {% if announcement.pinned %}checked{% endif %}
                    class="w-5 h-5 text-masters-gold border-gray-300 rounded focus:ring-masters-gold">
                <label for="pinned" class="ml-3 text-sm font-semibold text-gray-700">
                    <i class="fas fa-thumbtack text-masters-gold mr-1"></i>Pin to top
                </label>
            </div>
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-save"></i>
                <span>Save Changes</span>
            </button>
            <a href="{{ url_for('delete_announcement', announcement_id=announcement.id) }}" 
               onclick="return confirm('Delete this announcement?')"
               class="px-6 py-3 bg-red-100 hover:bg-red-500 hover:text-white rounded-xl transition-all text-red-600 font-semibold flex items-center justify-center">
                <i class="fas fa-trash"></i>
            </a>
            <a href="{{ url_for('announcements') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Add Expense | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('expenses') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Expenses
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-receipt text-masters-green mr-3"></i>Add Expense
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-2xl">
    <div class="gradient-bg px-6 py-4">
        <h3 class="text-white font-bold text-lg">Expense Details</h3>
    </div>
    <form method="POST" class="p-6 space-y-6">
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <input type="text" name="description" id="description" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="e.g., Dinner at the clubhouse">
        </div>
        
        <div>
            <label for="amount" class="block text-sm font-semibold text-gray-700 mb-2">Amount ($)</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 font-semibold">$</span>
                <input type="number" name="amount" id="amount" step="0.01" required
                    class="form-input w-full pl-8 pr-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                    placeholder="0.00">
            </div>
        </div>
        
        <div>
            <label for="payer_id" class="block text-sm font-semibold text-gray-700 mb-2">Who Paid?</label>
            <select name="payer_id" id="payer_id" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
                <option value="">-- Select Payer --</option>
                {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">Split Between</label>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                {% for player in players %}
                <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 hover:border-masters-green hover:bg-masters-green/5 cursor-pointer transition-all">
                    <input type="checkbox" name="participants" value="{{ player.id }}"
                        class="w-5 h-5 text-masters-green border-gray-300 rounded focus:ring-masters-green">
                    <span class="ml-3 font-medium text-gray-700">{{ player.name }}</span>
                </label>
                {% endfor %}
            </div>
            <button type="button" onclick="selectAll()" class="mt-3 text-sm text-masters-green hover:text-masters-dark font-medium">
                <i class="fas fa-check-double mr-1"></i>Select All
            </button>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes (optional)</label>
            <textarea name="notes" id="notes" rows="2"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="Any additional details..."></textarea>
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Add Expense</span>
            </button>
            <a href="{{ url_for('expenses') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function selectAll() {
    document.querySelectorAll('input[name="participants"]').forEach(cb => cb.checked = true);
}
</script>
{% endblock %}

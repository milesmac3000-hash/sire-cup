{% extends "base.html" %}

{% block title %}Add Course | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('courses') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Courses
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-golf-ball text-masters-green mr-3"></i>Add Course
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-2xl">
    <div class="gradient-bg px-6 py-4">
        <h3 class="text-white font-bold text-lg">Course Information</h3>
    </div>
    <form method="POST" class="p-6 space-y-6">
        {% if error %}
        <div class="p-4 bg-red-50 border border-red-200 rounded-xl text-red-700">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Course Name</label>
            <input type="text" name="name" id="name" value="{{ name if name else '' }}" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="e.g., Pebble Beach Golf Links">
        </div>
        
        <div>
            <label for="pars" class="block text-sm font-semibold text-gray-700 mb-2">
                Pars (18 holes, comma-separated)
            </label>
            <input type="text" name="pars" id="pars" value="{{ pars if pars else '' }}" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="4,3,5,4,4,3,4,5,4,4,3,5,4,4,3,4,5,4">
            <p class="mt-2 text-sm text-gray-500">
                <i class="fas fa-info-circle mr-1"></i>Enter the par for each hole from 1-18, separated by commas
            </p>
        </div>
        
        <!-- Quick Par Templates -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">Quick Templates</label>
            <div class="flex flex-wrap gap-2">
                <button type="button" onclick="fillPars('4,3,5,4,4,3,4,5,4,4,3,5,4,4,3,4,5,4')" 
                    class="px-4 py-2 bg-gray-100 hover:bg-masters-green hover:text-white rounded-lg transition-all text-sm font-medium">
                    Par 72 (Standard)
                </button>
                <button type="button" onclick="fillPars('4,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4')" 
                    class="px-4 py-2 bg-gray-100 hover:bg-masters-green hover:text-white rounded-lg transition-all text-sm font-medium">
                    All Par 4s
                </button>
                <button type="button" onclick="fillPars('4,5,4,3,4,4,5,3,4,4,5,4,3,4,4,5,3,4')" 
                    class="px-4 py-2 bg-gray-100 hover:bg-masters-green hover:text-white rounded-lg transition-all text-sm font-medium">
                    Par 71
                </button>
            </div>
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Add Course</span>
            </button>
            <a href="{{ url_for('courses') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function fillPars(pars) {
    document.getElementById('pars').value = pars;
}
</script>
{% endblock %}

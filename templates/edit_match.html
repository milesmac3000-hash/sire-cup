{% extends "base.html" %}

{% block title %}Edit Match | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('matches') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Matches
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-trophy text-masters-gold mr-3"></i>Edit Match
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-3xl">
    <div class="gradient-bg px-6 py-4">
        <h3 class="text-white font-bold text-lg">Match Details</h3>
    </div>
    <form method="POST" class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label for="format" class="block text-sm font-semibold text-gray-700 mb-2">Match Format</label>
                <select name="format" id="format" required
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
                    <option value="singles" {% if match.format == 'singles' %}selected{% endif %}>Singles (1v1)</option>
                    <option value="fourball" {% if match.format == 'fourball' %}selected{% endif %}>Four-Ball (2v2 Best Ball)</option>
                    <option value="foursomes" {% if match.format == 'foursomes' %}selected{% endif %}>Foursomes (2v2 Alternate Shot)</option>
                    <option value="scramble" {% if match.format == 'scramble' %}selected{% endif %}>Scramble</option>
                </select>
            </div>
            
            <div>
                <label for="date" class="block text-sm font-semibold text-gray-700 mb-2">Match Date</label>
                <input type="date" name="date" id="date" required
                    value="{{ match.date.strftime('%Y-%m-%d') }}"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
            </div>
            
            <div>
                <label for="status" class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                <select name="status" id="status" required onchange="toggleResultFields()"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
                    <option value="scheduled" {% if match.status == 'scheduled' %}selected{% endif %}>Scheduled</option>
                    <option value="in_progress" {% if match.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if match.status == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Team 1 Players -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <span class="inline-block w-3 h-3 rounded-full gradient-bg mr-2"></span>
                    {{ team_names[0] if team_names|length > 0 else 'Team 1' }} Players
                </label>
                <div class="space-y-2 max-h-64 overflow-y-auto p-2 bg-gray-50 rounded-xl">
                    {% for player in team1_players %}
                    <label class="flex items-center p-3 rounded-lg border-2 border-transparent hover:border-masters-green hover:bg-masters-green/5 cursor-pointer transition-all">
                        <input type="checkbox" name="team1_players" value="{{ player.id }}"
                            {% if player.id in current_team1_ids %}checked{% endif %}
                            class="w-5 h-5 text-masters-green border-gray-300 rounded focus:ring-masters-green">
                        <span class="ml-3 font-medium text-gray-700">{{ player.name }}</span>
                        <span class="ml-auto text-sm text-gray-400">HCP {{ player.handicap }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <!-- Team 2 Players -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <span class="inline-block w-3 h-3 rounded-full gold-gradient mr-2"></span>
                    {{ team_names[1] if team_names|length > 1 else 'Team 2' }} Players
                </label>
                <div class="space-y-2 max-h-64 overflow-y-auto p-2 bg-gray-50 rounded-xl">
                    {% for player in team2_players %}
                    <label class="flex items-center p-3 rounded-lg border-2 border-transparent hover:border-masters-gold hover:bg-masters-gold/5 cursor-pointer transition-all">
                        <input type="checkbox" name="team2_players" value="{{ player.id }}"
                            {% if player.id in current_team2_ids %}checked{% endif %}
                            class="w-5 h-5 text-masters-gold border-gray-300 rounded focus:ring-masters-gold">
                        <span class="ml-3 font-medium text-gray-700">{{ player.name }}</span>
                        <span class="ml-auto text-sm text-gray-400">HCP {{ player.handicap }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <!-- Result Section (shown when completed) -->
        <div id="resultFields" class="{% if match.status != 'completed' %}hidden{% endif %}">
            <div class="border-t border-gray-200 pt-6 mt-6">
                <h4 class="text-lg font-bold text-gray-800 mb-4">
                    <i class="fas fa-flag-checkered text-masters-green mr-2"></i>Match Result
                </h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="result" class="block text-sm font-semibold text-gray-700 mb-2">Winner</label>
                        <select name="result" id="result"
                            class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
                            <option value="">-- Select Winner --</option>
                            <option value="team1" {% if match.team1_points and match.team1_points > match.team2_points %}selected{% endif %}>
                                {{ team_names[0] if team_names|length > 0 else 'Team 1' }} Wins
                            </option>
                            <option value="team2" {% if match.team2_points and match.team2_points > match.team1_points %}selected{% endif %}>
                                {{ team_names[1] if team_names|length > 1 else 'Team 2' }} Wins
                            </option>
                            <option value="halved" {% if match.team1_points == 0.5 %}selected{% endif %}>
                                Match Halved (Tie)
                            </option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="result_description" class="block text-sm font-semibold text-gray-700 mb-2">Score (e.g., "3&2", "1 up")</label>
                        <input type="text" name="result_description" id="result_description"
                            value="{{ match.result_description or '' }}"
                            class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                            placeholder="e.g., 3&2, 1 up, A/S">
                    </div>
                </div>
            </div>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes (optional)</label>
            <textarea name="notes" id="notes" rows="2"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="Any additional details about the match...">{{ match.notes or '' }}</textarea>
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-save"></i>
                <span>Save Changes</span>
            </button>
            <a href="{{ url_for('delete_match', match_id=match.id) }}" 
               onclick="return confirm('Delete this match?')"
               class="px-6 py-3 bg-red-100 hover:bg-red-500 hover:text-white rounded-xl transition-all text-red-600 font-semibold flex items-center justify-center">
                <i class="fas fa-trash"></i>
            </a>
            <a href="{{ url_for('matches') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function toggleResultFields() {
    const status = document.getElementById('status').value;
    const resultFields = document.getElementById('resultFields');
    if (status === 'completed') {
        resultFields.classList.remove('hidden');
    } else {
        resultFields.classList.add('hidden');
    }
}
</script>
{% endblock %}

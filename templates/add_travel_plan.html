{% extends "base.html" %}

{% block title %}Add Travel Plan for {{ player.name }} | Sire Cup{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('travel') }}" class="inline-flex items-center text-gray-500 hover:text-masters-green transition-colors mb-4">
        <i class="fas fa-arrow-left mr-2"></i>Back to Travel
    </a>
    <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900">
        <i class="fas fa-plane text-masters-green mr-3"></i>Travel Plan
    </h1>
</div>

<div class="glass rounded-2xl border border-gray-100 overflow-hidden max-w-2xl">
    <div class="gradient-bg px-6 py-4 flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center text-white font-bold text-xl">
            {{ player.name[0] }}
        </div>
        <div>
            <p class="text-white/70 text-sm">Adding travel for</p>
            <h3 class="text-white font-bold text-lg">{{ player.name }}</h3>
        </div>
    </div>
    <form method="POST" class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="arrival_date" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-plane-arrival text-masters-green mr-1"></i>Arrival Date
                </label>
                <input type="date" name="arrival_date" id="arrival_date" required
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
            </div>
            
            <div>
                <label for="arrival_time" class="block text-sm font-semibold text-gray-700 mb-2">Arrival Time</label>
                <input type="text" name="arrival_time" id="arrival_time"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                    placeholder="e.g., 3:30 PM">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="airport_name" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-map-marker-alt text-masters-gold mr-1"></i>Airport
                </label>
                <input type="text" name="airport_name" id="airport_name"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                    placeholder="e.g., SFO, LAX">
            </div>
            
            <div>
                <label for="flight_number" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-ticket-alt text-masters-gold mr-1"></i>Flight Number
                </label>
                <input type="text" name="flight_number" id="flight_number"
                    class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                    placeholder="e.g., UA 1234">
            </div>
        </div>
        
        <div>
            <label for="departure_date" class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-plane-departure text-masters-green mr-1"></i>Departure Date
            </label>
            <input type="date" name="departure_date" id="departure_date" required
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0">
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
            <textarea name="notes" id="notes" rows="2"
                class="form-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-masters-green focus:ring-0"
                placeholder="Need a ride from the airport? Any special requests?"></textarea>
        </div>
        
        <div class="pt-4 flex space-x-4">
            <button type="submit" class="btn-primary flex-1 px-6 py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-save"></i>
                <span>Save Travel Plan</span>
            </button>
            <a href="{{ url_for('travel') }}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all text-gray-700 font-semibold flex items-center justify-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

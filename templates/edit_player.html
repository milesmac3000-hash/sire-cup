{% extends "base.html" %}
{% from "_macros.html" import render_field %}

{% block title %}Edit Player - {{ player.name }} - Sire Cup{% endblock %}

{% block content %}
    <h1 class="mb-8">Edit Player: <span class="text-yellow-600">{{ player.name }}</span></h1>
    <form method="POST" action="{{ url_for('edit_player', player_id=player.id) }}" class="space-y-6">
        <div>
            <label for="name" class="block text-lg font-medium text-gray-700 mb-1">Player Name:</label>
            <input type="text" id="name" name="name" value="{{ player.name }}" required
                   class="form-input">
        </div>

        <div>
            <label for="handicap" class="block text-lg font-medium text-gray-700 mb-1">Handicap:</label>
            <input type="number" step="0.1" id="handicap" name="handicap" value="{{ player.handicap }}" required
                   class="form-input">
        </div>

        <div>
            <label for="team" class="block text-lg font-medium text-gray-700 mb-1">Team (Optional):</label>
            <select id="team" name="team"
                    class="form-input">
                <option value="">-- Select Team --</option>
                {% for team_option in teams %}
                    <option value="{{ team_option }}" {% if player.team == team_option %}selected{% endif %}>{{ team_option }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="is_captain" name="is_captain" value="true" {% if player.is_captain %}checked{% endif %}
                   class="h-5 w-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
            <label for="is_captain" class="ml-2 block text-lg font-medium text-gray-700">Designate as Team Captain</label>
        </div>

        <div>
            <button type="submit" class="btn-primary">
                Save Changes
            </button>
        </div>
    </form>
    <p class="mt-8"><a href="{{ url_for('index') }}">Back to Dashboard</a></p>
{% endblock %}

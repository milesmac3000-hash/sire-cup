<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sire Cup{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            h1 { @apply text-4xl font-extrabold text-green-800 mb-6; }
            h2 { @apply text-3xl font-bold text-gray-800 mb-4; }
            h3 { @apply text-2xl font-semibold text-gray-900; }
            h4 { @apply text-xl font-semibold text-gray-800; }
            a { @apply text-green-600 hover:text-green-800 transition duration-200; }
            .btn-primary { @apply inline-block px-6 py-3 bg-green-700 text-white font-semibold rounded-lg shadow-md hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 transition duration-200; }
            .btn-secondary { @apply inline-block px-6 py-3 bg-yellow-600 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-200; }
            .btn-danger { @apply inline-block px-4 py-2 bg-red-600 text-white font-semibold rounded-md shadow-sm hover:bg-red-700 transition duration-200; }
            .form-input { @apply mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-base; }
            .card { @apply bg-white p-6 rounded-xl shadow-lg border border-gray-200; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-['Inter',_sans-serif] leading-relaxed antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="mb-10 text-center">
            <p class="text-green-700 text-sm font-bold uppercase tracking-wide">The Annual Getaway</p>
            <a href="{{ url_for('index') }}" class="block mt-2">
                <img src="{{ url_for('static', filename='sire_cup_logo.jpg') }}" alt="The Sire Cup Logo" class="mx-auto h-20 w-auto">
                <span class="sr-only">Sire Cup Home</span>
            </a>
        </header>
        <main>
            <div class="card">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>&copy; {{ now().year }} Sire Cup. All rights reserved.</p>
        </footer>
    </div>
    <script>
        function now() {
            return new Date();
        }
    </script>
</body>
</html>
